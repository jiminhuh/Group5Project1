<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TweetMap</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Oh the Places You'll Go!</h1>
        </div>
    </div>
    <div class="row mt-2" id="login">
        <div class="col">
            <p>Let's Login! (Optional)</p>
            <p><button type="submit" class="btn btn-primary m-2" id="google-button">Google</button></p>
            <div id="button-div"></div>
        </div>
    </div>
    <div class="row mt-2" id="submission">
        <div class="col">
            <p>Let's start simple: Where are you?</p>
            <p><input type="text" name="address" id="fd" class="m-2"></p>
            <p><input type="button" id="submit" value="Submit" class="btn btn-success m-2"></p>
            <p><input type="button" value="Favorite" id='favorite'></p>
        </div>
    </div>
    <div class="row mt-2" id="main-content">
        <div id="container1" class="col">
            <!--Map will be initialized here-->
            <div id="map"></div>
        </div>
    </div>
    <div class="row mt-2" id="container2">
    </div>
    </div>
</div>



<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/tweetie/dist/tweetie.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUiKebXiIyUY15hkYOJC770BTXJpJBtUw&callback=initMap&libraries=places" async defer></script>
<script src="assets/javascript/login.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
